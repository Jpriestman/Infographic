<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Infographic</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  </head>
  <body>

    <section class="row logo">
        <div class="columns small-12">
            <img src="images/Logo-01.svg">
        </div>
    </section>

    <section class="row">
            <div class="columns small-12 medium-6 conSpace">
                <h2>MOST POPULAR BEVERAGE IN THE WORLD</h2>
                <object data="images/Coffee_Cup-01.svg" type="image/svg+xml" id="coffeeCup" class="svgGraphic" width="200px"></object>
            </div>

            <div class="columns small-12 medium-6 conSpace">
                    <h2>2nd most traded commodity in the world second only to oil</h2>
                <object data="images/Cargo_Ship-01.svg" type="image/svg+xml" id="cargoShip" class="svgGraphic"></object>
                </div>
        </section>

        <section class="row">
                <div class="columns small-12 medium-4 conSpace">
                    <h2>35% of coffee drinkers prefer their coffee black</h2>
                    <object data="images/Percentage-01.svg" type="image/svg+xml" id="percentage" class="svgGraphic"></object>
                </div>
                    <div class="columns small-12 medium-8 conSpace">
                        <h2>Coffee Adicts</h2>
                        <div class="man columns small-6">
                            <h2>Male 78%</h2>
                            <object data="images/Man-01.svg" type="image/svg+xml" id="manIcon" class="svgGraphic" width="100px"></object>
                        </div>
                        <div class="woman columns small-6">
                                <h2>Female 22%</h2>
                            <object data="images/Woman-01.svg" type="image/svg+xml" id="womenIcon" class="svgGraphic" width="129px"></object>
                        </div>
                        </div>
            </section>

            <section class="row">
                            <h2>Top 5 Coffee</h2>
                            <div class="columns small-12 medium-6 conSpace">
                                <h2>Producers</h2>
                                <object data="images/Producers-01.svg" type="image/svg+xml" id="producers" class="svgGraphic"></object>
                            </div>
                            <div class="columns small-12 medium-6 conSpace">
                                <h2>Consumers</h2>
                                <object data="images/Consumers-01.svg" type="image/svg+xml" id="consumers" class="svgGraphic"></object>
                            </div>
                </section>




    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
